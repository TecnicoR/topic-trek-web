<!DOCTYPE html>
<html>
  <head>
    <title>Account Verification</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.5;
        color: #333333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .content {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
      }

      .message {
        margin-bottom: 20px;
      }

      .verification-button {
        display: inline-block;
        margin-top: 20px;
        text-align: center;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        color: #888888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Account Verification</h1>
      </div>
      <div class="content">
        <p class="message">Hello ${NAME},</p>
        <p class="message">
          Thank you for signing up! To activate your account, please click on
          the following button:
        </p>
        <div class="verification-button">
          <a href="${VERIFICATION_LINK}">
            <button
              style="
                background-color: #007bff;
                color: #ffffff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
              "
            >
              Verify Account
            </button>
          </a>
        </div>
        <p class="message">
          Without verifying your account, it will not be activated.
        </p>
      </div>
      <div class="footer">
        <p>Best regards,<br />Your Company</p>
      </div>
    </div>
  </body>
</html>
