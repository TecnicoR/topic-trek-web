<!DOCTYPE html>
<html>
  <head>
    <title>Account Verification</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.5;
        color: #333333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        background-color: #f2f2f2;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #007bff;
      }

      .content {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .message {
        margin-bottom: 20px;
      }

      .verification-button {
        text-align: center;
        margin-top: 30px;
      }

      .button-link {
        display: inline-block;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        color: #888888;
      }

      /* Responsive Styles */
      @media only screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }

        .title {
          font-size: 22px;
        }

        .content {
          padding: 10px;
        }

        .verification-button {
          margin-top: 20px;
        }

        .button-link {
          display: block;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Account Verification</h1>
      </div>
      <div class="content">
        <p class="message">Hello {{name}},</p>
        <p class="message">
          Thank you for signing up! To activate your account, please click the
          button below:
        </p>
        <div class="verification-button">
          <a class="button-link" href="{{verificationLink}}">Verify Account</a>
        </div>
        <p class="message">
          Without verifying your account, it will not be activated.
        </p>
      </div>
      <div class="footer">
        <p>Best regards,<br />Your Company</p>
      </div>
    </div>
  </body>
</html>
